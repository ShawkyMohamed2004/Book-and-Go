<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Book&Go</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">
                        <span style="color: white; font-family: Arial, sans-serif;">Log in to</span> 
                        <span style="color: #FFD700; font-family: 'Playfair Display', serif; letter-spacing: 1px;">Book&Go</span>
                    </h2>
                    
                    <!-- Social Login -->
                    <div class="social-login">
                        <button class="btn">
                            <i class="fab fa-facebook"></i> Login with Facebook
                        </button>
                        <button class="btn">
                            <img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg" alt="Google" style="height: 18px; width: 18px;">
                            Sign in with Google
                        </button>
                    </div>

                    <div class="divider">
                        <span>or log in using your email</span>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>

                    <p class="text-center mt-4">
                        <span style="color: white; font-family: Arial, sans-serif;">Don't have an account?</span> 
                        <a href="signup.html" style="color: #FFD700; text-decoration: none; font-family: 'Playfair Display', serif;">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
